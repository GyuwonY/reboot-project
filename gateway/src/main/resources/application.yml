spring:
  cloud:
    gateway:
      routes:
        - id: user
          uri: http://user:8080
          predicates:
            - Path=/user/**
          filters:
            - JwtAuthenticationGatewayFilter
        - id: clothes
          uri: http://clothes:8080
          predicates:
            - Path=/clothes/**, /cart/**
        - id: order
          uri: http://order:8080
          predicates:
            - Path=/order/**, /errorful/**
  data:
    redis:
      host: redis
      port: 6379

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

jwt:
  secret: secretsecretsecretsecretsecretsecretsecretsecretsecretsecretsecret

